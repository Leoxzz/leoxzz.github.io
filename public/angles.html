<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Angles</title>
</head>
<body>
    <div class="center-screen"> 
        <svg id="left-svg" width="300" height="300"  version="1.1" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" aria-describedby="desc">
            <title id="title">Angle eigh</title>
            <text class="visually-hidden" font-size="0">A line with a length of 60 pixels.</text>

            <line id="left-angle" x1="150" x2="150" y1="300" y2="240" style="stroke:rgb(0,0,0);stroke-width:3"/>
        </svg>
        <svg class="right-svg" width="300" height="300"  version="1.1" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" aria-describedby="desc">
            <title id="title">Angle b</title>
            <text id="line-text" class="visually-hidden" font-size="0">A line with a length of 20 pixels.</text>

            <line id="right-angle" x1="150" x2="150" y1="300" y2="220" style="stroke:rgb(0,0,0);stroke-width:3"/>
        </svg>
        <div class="button-container">
            <button type="button" id="trial-next">next</button>
        </div>
    </div>
    <script src="js/trials.js"></script>
</body>
</html>
