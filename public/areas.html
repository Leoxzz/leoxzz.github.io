<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Areas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="center-div" class="center-screen"> 
        <svg id="left-svg" type="img" width="300" height="300"  version="1.1" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" aria-describedby="desc">
            <title id="title">Area a</title>
            <text class="visually-hidden" font-size="0">Area a is a circle that has an area of 20. </text>

            <circle id="left-area" cx="150" cy="150" r="65" stroke="black" fill="white" stroke-width="2"/>
        </svg>
        <svg id="right-svg" type="img" width="300" height="300"  version="1.1" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" aria-describedby="desc">
            <title id="title">Area b</title>
            <text class="visually-hidden" font-size="0">Area b is a circle that has an area of 40. </text>

            <circle id="right-area" cx="150" cy="150" r="120" stroke="black" fill="white" stroke-width="2"/>
        </svg>
        <div class="button-container">
            <button type="button" id="trial-next">next</button>
        </div>
    </div>

    <script src="js/trials.js"></script>
</body>
</html>
